---
layout: page
title: Lately
---
<div class="lately-grid">
{% assign sorted_pieces = site.pieces | sort: 'date' %}
{% for piece in sorted_pieces reversed %}
<div class="lately-grid-item-sizer"></div>
<div class="lately-grid-item">
  {% if piece.image %}
  <div class="fill">
    <img src="{{ piece.image }}"/>
  </div>
  {% endif %}
  <a target="_blank" href="{{ piece.link }}">
    <div class="scrim"></div>
    <h2>{{ piece.title }} | {{ piece.site }}</h2>
  </a>
</div>
{% endfor %}
</div>
