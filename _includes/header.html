<header class="site-header site-header-slim full-width">
  <div class="wrapper">
    <h2><a href="/">{{ site.title }}</a></h2>
    <nav class="site-nav">
      {% for page in site.pages %}
      {% if page.title %}
      <a href="{{ page.url }}">{{ page.title | downcase }}</a>
      {% endif %}
      {% endfor %}
      <a href="http://www.the-overload.com/">blog</a>
    </nav>
  </div>
</header>
