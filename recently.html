---
title: Recently
layout: page
redirect_from:
- /lately.html
order: 3
---

<div class="lately-grid">
{% for post in site.posts %}
<div class="lately-grid-item-sizer"></div>
<div class="lately-grid-item">
  {% if post.image %}
  <div class="fill">
    <img src="{{ post.image }}"/>
  </div>
  {% endif %}
  <a target="_blank" href="{{ post.link }}">
    <div class="scrim"></div>
    <h2>{{ post.title }} | {{ post.site }}</h2>
  </a>
</div>
{% endfor %}
</div>
