<header class="site-header site-header-slim full-width">
  <div class="wrapper">
    <h2><a href="/">{{ site.title }}</a></h2>
    <nav class="site-nav">
      {% assign sorted_pages = site.pages | sort:"order" %}
      {% for page in sorted_pages %}
      {% unless page.exclude %}
      {% if page.title %}
      <a href="{{ page.url }}">{{ page.title | downcase }}</a>
      {% endif %}
      {% endunless %}
      {% endfor %}
    </nav>
  </div>
</header>
